<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Andar 0</title>
    <link rel="stylesheet" href="../css/styleBackground.css">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
</head>

<body>
    <div class="div-fade-in"></div>

    <section>
        <div class="div-interaction-center">

            <!-- elevador 1 -->
            <div class="elevator-1">
                <div class="elevator-position-number-1">
                    <div class="number-1">
                        <span id="n1">0</span>
                    </div>
                    <div class="arrow-up-1">
                        <img src="../img/transparent.png" alt="none" id="arrow-1">
                    </div>
                </div>
                <div class="elevator-door-1" id="elevator-right">

                </div>
                <div class="door-1" id="door-1">
                    <img src="../img/door.png" alt="door-left" id="door-left-1">
                    <img src="../img/door.png" alt="door-right" id="door-right-1">
                </div>
            </div>

            <!-- botÃµes -->
            <div class="elevator-button" id="btn-test"></div>

            <!-- elevador 2 -->
            <div class="elevator-2">
                <div class="elevator-position-number-2">
                    <div class="number-2">
                        <span id="n2">0</span>
                    </div>
                    <div class="arrow-up-2">
                        <img src="../img/transparent.png" alt="none" id="arrow-2">
                    </div>
                </div>
                <div class="elevator-door-2" id="elevator-left">                </div>
                <div class="door-2" id="door-2">
                    <img src="../img/door.png" alt="door-left" id="door-left-2">
                    <img src="../img/door.png" alt="door-right" id="door-right-2">
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/script.js"></script>

</html>
