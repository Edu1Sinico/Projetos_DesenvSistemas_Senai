    <title>URCA - Login</title>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <h1>URCA</h1>
                            <h3>Realizar Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="acesso-user" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-cpf"
                                        placeholder="CPF do UsuÃ¡rio" name="cpf">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-senha" placeholder="Senha"
                                        name="senha">
                                </div>
                                <button type="submit" class="btn btn-block btn-login"><i class="fas fa-sign-in-alt"></i>
                                    Entrar</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
