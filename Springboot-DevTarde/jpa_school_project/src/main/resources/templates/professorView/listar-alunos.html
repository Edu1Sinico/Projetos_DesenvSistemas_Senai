<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URCA - Listar Alunos</title>
    <link rel="stylesheet" th:href="@{css/styleIndex.css}">
    <link rel="stylesheet" th:href="@{css/styleListarAlunos.css}">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Consulta de alunos</h3>
            </div>
            <div class="div-listar-alunos-group">
                <div>
                    <table class="listar-alunos-table">
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>Turma</th>
                            <th>Curso</th>
                            <th>Situação</th>
                            <th>Atribuir Notas e Faltas</th>
                        </tr>
                        <tr th:each="aluno : ${alunos}">
                            <td><span th:text="${aluno.nome}"></span></td>
                            <td><span th:text="${aluno.turma}"></span></td>
                            <td><span th:text="${aluno.curso}"></span></td>
                            <td><span th:text="${aluno.situacao eq true ? 'Aprovado' : 'Reprovado'}"></span></td>
                            <td><!--  <a th:href="@{'/editarfuncionario/' + ${funcionario.id} }"> -->
                                <button type="button">Editar</button>
                                <!-- </a> -->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
