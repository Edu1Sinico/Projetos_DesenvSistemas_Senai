<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color:slategrey;">Coluna 1</div>
            <div class="col" style="background-color: rgb(88, 88, 88)whitesmoke;">Coluna 2</div>
            <div class="col" style="background-color: aliceblue;">Coluna 3</div>
            <div class="col" style="background-color:slategrey;">Coluna 4</div>
            <div class="col" style="background-color: rgb(88, 88, 88);">Coluna 5</div>
            <div class="col" style="background-color: aliceblue;">Coluna 6</div>
            <div class="col" style="background-color: grey;">Coluna 7</div>
            <div class="col" style="background-color:slategrey;">Coluna 8</div>
            <div class="col" style="background-color: rgb(88, 88, 88);">Coluna 9</div>
            <div class="col" style="background-color: aliceblue;">Coluna 10</div>
            <div class="col" style="background-color: grey;">Coluna 11</div>
            <div class="col" style="background-color:slategrey;">Coluna 12</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col" style="background-color:rgb(148, 164, 180);">Coluna 1</div>
            <div class="col" style="background-color: rgb(165, 165, 165);">Coluna 2</div>
            <div class="col" style="background-color: rgb(249, 252, 255);">Coluna 3</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-4" style="background-color:rgb(134, 134, 134);">Coluna 1</div>
            <div class="col-8" style="background-color: rgb(247, 250, 253);">Coluna 2</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col" style="background-color:rgb(128, 128, 128);">Coluna 1</div>
            <div class="col" style="background-color: rgb(251, 253, 255);">Coluna 2</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col" style="background-color:rgb(133, 133, 133);">Coluna 1</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-4 " style="background-color:rgb(161, 161, 161);">Coluna 1</div>
            <div class="col-4 offset-4" style="background-color: rgb(75, 75, 75);">Coluna 2</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-3 offset-3" style="background-color:rgb(131, 131, 131);">Coluna 1</div>
            <div class="col-3 offset-3" style="background-color: rgb(121, 121, 121);">Coluna 2</div>
        </div>
        <!---------------------------------------------------------------------------------------->
        <div class="row">
            <div class="col-4 offset-4" style="background-color:rgb(88, 88, 88);">Coluna 1</div>
        </div>
    </div>

</body>

</html>
