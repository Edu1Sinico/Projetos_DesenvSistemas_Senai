<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operadores Lógicos</title>
</head>

<body>
    <form action="index.html">
        <h2>Descubra se o número é par ou impar</h2>
        <label for="nDigitado">Digite o nº aqui: </label>
        <input type="number" id="nDigitado">
        <button onclick="nParImpar()">Verificar</button>

        <br>
        <hr><br>

        <label for="nValor1">Digite o 1º nº:</label>
        <input type="number" id="valor1">
        <br>
        <select name="" id="pListBox">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <label for="nValor2">Digite o 2º nº:</label>
        <input type="number" id="valor2">
        <br>
        <button onclick="verOper()">Enviar</button>
        <br>
        <hr>
    </form>

</body>
<script src="script.js"></script>

</html>
