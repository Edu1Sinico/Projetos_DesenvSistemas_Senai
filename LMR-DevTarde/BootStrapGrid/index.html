<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: azure;">
    <div class="container-fluid">
        <p>Parte 1:</p>
        <div class="row">
            <div class="col" style="background: black;">Black</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: whitesmoke;">Coluna 1</div>
            <div class="col" style="background-color: aliceblue;">Coluna 2</div>
            <div class="col" style="background-color: grey;">Coluna 3</div>
            <div class="col" style="background-color:slategrey;">Coluna 4</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: whitesmoke;">Coluna 1</div>
            <div class="col" style="background-color: aliceblue;">Coluna 2</div>
            <div class="col" style="background-color: grey;">Coluna 3</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: whitesmoke;">Coluna 1</div>
            <div class="col" style="background-color: aliceblue;">Coluna 2</div>
        </div>
        <div class="row">
            <div class="col" style="background-color: whitesmoke;">Coluna 1</div>
        </div>
        <div class="row">
            <div class="col" style="background: black;">Black</div>
        </div>

        <div class="row" style="margin-top: 60px;">
            <p>parte 2:</p>
            <div class="col-12" style="background: black;">Black</div>
            <div class="col-12 col-md-6" style="background-color: red;">Coluna 1</div>
            <div class="col-12 col-md-6" style="background-color: blue;">Coluna 2</div>
            <div class="col-12" style="background: black;">Black</div>
        </div>

        <div class="container">
            <div class="row" style="margin-top: 60px;">
                <p>Parte 3: </p>
                <div class="col" style="border: 5px; border-style: solid; border-color: black;"><br><br><br><br><br><br><br><br><br><br></div>
                <div class="col" style="border: 5px; border-style: solid; border-color: black;"></div>
                <div class="col" style="border: 5px; border-style: solid; border-color: black;"></div>
            </div>
            <div class="row">
                <div class="col-4" style="border: 5px; border-style: solid; border-color: black;"><br><br><br><br><br><br><br><br><br><br></div>
                <div class="col-8" style="border: 5px; border-style: solid; border-color: black;">
                    <div class="row">
                        <div class="col" style="border: 5px; border-style: solid; border-color: black;"><br><br><br><br><br><br><br><br><br><br></div>
                        <div class="col" style="border: 5px; border-style: solid; border-color: black;"></div>
                    </div>
                    <div class="row">
                        <div class="col" style="border: 5px; border-style: solid; border-color: black;"><br><br><br><br><br><br><br><br><br><br></div>
                        <div class="col" style="border: 5px; border-style: solid; border-color: black;"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
